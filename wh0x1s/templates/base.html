<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .footer {
            color: green;
            text-align: center;
            padding: 10px;
            width: 100%;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        &copy; 2025 Created by <b>abh0x1</b>
    </footer>

</body>
</html>
